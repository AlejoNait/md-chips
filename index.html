<html>
	<head>
		<title>Test Chips</title>
		<link rel="stylesheet" type="text/css" href="mdchips.css">
		<meta name="viewport" content="width=device-width" />
	</head>
	<style>
		p {
			margin: 4px 0;
		}

		* {
			font-family: Arial
		}

		.mdChipsDemo {
			margin-left:25%;
			margin-right:25%;
		}
	</style>
	<body ng-app='mdChipsDemo' ng-controller="MainController" class='mdChipsDemo'>
			
		<div class='demo-wrap'>
			<h3>Select item (click in the form):</h3>
			<md-chips collection='itemsCollection' ng-model='selectedUsers' text='To' md-title='title' md-thumbnail='thumbnailUrl' md-subtitle='subtitle' md-item='items'/>
		</div>
		<div>
			<h3>Returned values:</h3>
			<div ng-repeat='user in selectedUsers track by $index' style="background: #eaeaea; padding:10px; margin-bottom:10px">
				<p><b>Title -</b> {{user.title}}</p>
				<p><b>Subtitle -</b> {{user.subtitle}}</p>
				<p><b>ThumbnailUrl -</b> {{user.thumbnailUrl}}</p>
				<p><b>Items -</b> {{user.items}}</p>
			</div>
		</div>
	</body>
	<script src="angular.js"></script>
	<script src="mdchips.js"></script>
	<script src="app.js"></script>
</html>
